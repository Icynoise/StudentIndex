<h2>Student List</h2>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{ student.studentId }}</td>
      <td>{{ student.ime }}</td>
      <td>{{ student.prezime }}</td>
    </tr>
  </tbody>
</table>
